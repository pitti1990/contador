<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- font awesome-->
		<script src="https://kit.fontawesome.com/bd5dea04df.js" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<meta charset=utf-8 />
		<link rel="stylesheet" href="styles.css">
		<script src="scripts.js"></script>

	</head>
		<title>Cuenta</title>
	</head>

	<body>

		<!--modal para añadir nuevos clientes-->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="modal-box">
						<!-- Modal -->
						<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLongTitle">Añadir cliente</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label for="name">Nombre</label>
											<input type="text" class="form-control" id="nameInput" placeholder="Añada el nombre">
											<label for="name">Cantidad</label>
											<input type="number" class="form-control" id="amountInput" value="0">
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
										<button type="button" class="btn btn-primary" onclick="addClient()">Añadir</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Información de los clientes añadidos-->
		<form id="clientsForm" class="cientsForm">
			<table id="clientsTable" class="table-center table align-middle table-bordered table-lg">
  		<h2>Cuenta</h2>
			  <thead class="table-header">
			    <tr>
						<th scope="col">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Cantidad</th>
						<th scope="col">+1</th>
			      <th scope="col">Borrar</th>
			    </tr>
			  </thead>
			  <tbody id="tableContent" class=table-body>

			  </tbody>
			</table>
			<div class="button-center">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModalCenter">
					Añadir cliente
				</button>

				<!--Vuelta-->
				<button id="beerButton" type="button" class="btn btn-warning btn-lg" onclick="sumOneAll()">
					<i class="fas fa-beer"></i> Vuelta
				</button>

				<button type="button" class="btn btn-secondary btn-lg" id="clearButton" onclick="clearInputs()">
					<i class="far fa-trash-alt"></i> Limpiar
				</button>
			</div>
		</form>

	</body>

</html>
